<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>AUTHENTIFICATION</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style1.css" th:href="@{/css/style1.css}"/>
</head>
<body>
<div class="col-md-4 col-md-offset-4 spacer40">
	<div class="panel panel-primary">
		<div class="panel-heading" >AUTHENTIFICATION</div>
		<div class="panel-body">
		
			<div th:if="${param.error}" class="red">
				Username or Password incorrect / Utilisateur ou mot de passe incorrect
			</div>
			<div th:if="${param.logout}" class="red">
				Vous êtes déconnecté
			</div>
			<form th:action="@{/login}" method="post">
		<div>
			<label>Username</label>
			<input type="text" name="username"/>
		</div>
		<div>
			<label>Password</label>
			<input type="password" name="password"/>
		</div>
		<button type="submit">Login</button>
	</form>
		</div>
	</div>
</div>
</body>
</html>
